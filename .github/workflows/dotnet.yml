name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: go to project dirctory
      run: cd CheapSteam.UI/CheapSteam.UI/
    - name: Restore dependencies
      run: dotnet restore ./CheapSteam.UI.csproj
    - name: Build
      run: dotnet build ./CheapSteam.UI.csproj --no-restore
